<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link State</title>
    <style>
        a:link, a:visited{
            color: black;
            text-decoration: none;
            background-color: white;
            border: 2px solid blue;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
        }
        
        a:hover{
            color: white;
            background-color: blue;
            cursor: pointer;
        }
        
        a:active{
            color: white;
            background-color: rgb(0, 0, 119);
            cursor: pointer;
        }
    </style>
</head>
<body>
    1) :link -> unvisited <br>
    2) :visited <br>
    3) :hover <br>
    4) :active <br>
    <br>
    <a href="#">Klik Di sini</a> 
    <a href="http://google.com">Google</a>
</body>
</html>
