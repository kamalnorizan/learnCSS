<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders, Margins and Padding</title>

    <style>
        .borderDotted{
            border-style: dotted;
        }
        
        .borderDashed{
            border-style: dashed;
        }
        
        .borderSolid{
            border-style: solid;
        }
        
        .borderDouble{
            border-style: double;
        }
        
        .borderGroove{
            border-style: groove;
        }
        
        .borderridge{
            border-style: ridge;
        }
    </style>
</head>
<body>
    <div class="borderridge">
        Border Dotted
    </div>
    <div class="borderDashed">
        Border Dashed
    </div>

</body>
</html>
