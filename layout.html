<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        function runalert(){
            alert('Welcome to Javascript world');
        }

        function disablerunalert(){
            document.getElementById('runalert_btn').disabled=true;
        }
    </script>
</head>
<body>
    <div class="page">
        <div class="section menu">
            <h2>Menu</h2>
        </div>
        <div class="section header">
            <button id="runalert_btn" type="button" onclick="runalert()">Run Alert</button>
            <button id="runalert_btn" type="button" onclick="disablerunalert()">Disable Run Alert Button</button>
        </div>
        <div class="section content">
            <h2>Content</h2>
        </div>
        <div class="section sign-up">
            <h2>Sign Up</h2>
        </div>
        <div class="section feature1">
            <h2>Feature 1</h2>
        </div>
        <div class="section feature2">
            <h2>Feature 2</h2>
        </div>
        <div class="section feature3">
            <h2>Feature 3</h2>
        </div>
    </div>    
</body>
</html>
