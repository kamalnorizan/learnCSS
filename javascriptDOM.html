<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/js/fontawesome-free-5.15.4-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/js/fontawesome-free-5.15.4-web/css/all.min.css">

    <style>
        .content {
            background-color: #868686;
            height: 450px;
        }
    </style>
    <script>
        document.onreadystatechange = () =>{
            var para = document.getElementsByClassName('myname');
            for(let i=0; i < para.length;i++){
                para[i].innerHTML='This is paragraph ' + i; 
            }

        }
        
        function runalert(){
            alert('Welcome to Javascript world');
        }

        function disablerunalert(){
            document.getElementById('runalert_btn').disabled=true;
        }

        function writemyname(){
            var writemyname2_btn = document.getElementById('writemyname2_btn');
            writemyname2_btn.click();
        }

        function writemyname2(){
            var x = document.getElementsByClassName('myname');
            x[0].innerHTML='Ahmad Kamal 0';
            x[1].innerHTML='Ahmad Kamal 1';
            x[2].innerHTML='Ahmad Kamal 2';
        }
    </script>
</head>
<body>
    <div class="page">
        <div class="section menu">
            <h2><i class="fab fa-tiktok"></i> Menu</h2>
        </div>
        <div class="section header">
            <button id="runalert_btn" type="button" onclick="runalert()">Run Alert</button>
            <button id="runalert_btn" type="button" onclick="disablerunalert()">Disable Run Alert Button</button>
        </div>
        <div class="section content">
            <div class="full">
                <h2>DOM</h2>
                <p id="theParagraph1" class="myname"></p>
                <p id="theParagraph2" class="myname"></p>
                <p id="theParagraph3" class="myname"></p>
                <button onclick="writemyname()">What is my name?</button>
                <button id="writemyname2_btn" onclick="writemyname2()">What is my name? (by class)</button>
            </div>
        </div>
        <div class="section sign-up">
            <h2>Sign Up</h2>
        </div>
        <div class="section feature1">
            <h2>Feature 1</h2>
        </div>
        <div class="section feature2">
            <h2>Feature 2</h2>
        </div>
        <div class="section feature3">
            <h2>Feature 3</h2>
        </div>
    </div>  
    <script src="assets/js/fontawesome-free-5.15.4-web/js/fontawesome.min.js"></script>  
    <script src="assets/js/fontawesome-free-5.15.4-web/js/all.min.js"></script>  
</body>
</html>
