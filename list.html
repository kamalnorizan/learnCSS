<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        ol, ul{
            background: #ff7777;
            padding: 15px;
            color:whitesmoke;
        }

        ol li, ul li{
            margin: 15px;
            padding-bottom: 15px;
            border-bottom: solid 3px;
            background: #8A2929;
        }

        ol li:last-child{
            border-bottom: none;
        }
        
    </style>
</head>
<body>
        1) Ordered List (ol) <br>
        2) Unordered List(ul)<br>
        3) List Item(li)<br>
        <h3>1. OL</h3>
        <ol>
            <li>Selangor</li>
            <li>Pulau Pinang</li>
            <li>Johor</li>
        </ol>

        <h3>2. UL</h3>
        <ul>
            <li>Selangor</li>
            <li>Pulau Pinang</li>
            <li>Johor</li>
        </ul>
</body>
</html>
